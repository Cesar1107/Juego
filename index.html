<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado Did√°ctico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        <p id="hint">Pista: </p>
        <canvas id="hangmanCanvas" width="200" height="250"></canvas>
        <div id="wordContainer"></div>
        <div class="inputSection">
            <input type="text" id="letterInput" maxlength="1" placeholder="Ingresa una letra">
            <button id="guessButton">Adivinar</button>
        </div>
        <p id="message"></p>
        <p>Intentos restantes: <span id="attempts"></span></p>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
